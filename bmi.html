<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #FFEFE8;
        }

        a {
            color: black;
        }

        a:active {
            color: black;
        }
    </style>

</head>

<body>
    <div id="container">
        <div class="h1-title">BMI計算機 v0.1</div>

        <form action="">
            <label for="ursename">姓名</label>
            <input type="text" id="ursename" name="ursename" value="momo">
            <br>
            <label for="hight">身高</label>
            <input type="number" step="0.1" id="hight" name="height" value="155.5" required>
            <br>
            <label for="weight">體重</label>
            <input type="number" step="0.1" id="weight" name="weight" value="46" required>
            <br><br>
            <button type="button" onclick="calcBmi()">計算</button>




        </form>
        <a href="index.html">返回首頁</a>
    </div>
    <script src="./js/bmi.js"></script>
</body>

</html>
